<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container search">
        <h1>-WEATHER-</h1>
        <h2>-CITY NAME-</h2>
        <input type="text">
        <br>
        <button class="searchBtn">OK</button>
        <h4>Погода на 3 дні з 3-х годинним кроком</h4>
      </div>
    
      <div class="container weather">
        <div class="row inside">
          <div class="col-4"><h2 id="time"></h2></div>
          <div class="col-4"><h1 id="city"></h1></div>
          <div class="col-4"><h3 id="dateWeather"></h3></div>
        </div>

        <div class="row">
          <div class="col-4 inside2">
            <img id="generalPng" src="" alt="img"> <br>
            <h3 id="weatherStan"></h3>
          </div>
          <div class="col-4 inside3">
            <h3 id="temp"></h3>
            <h3 id="tempFelt"></h3>
          </div>
          <div class="col-4 inside4">
            <h3 id="tempMax"></h3>
            <h3 id="tempMin"></h3>
            <h3 id="humidity"></h3>
            <h3 id="pressure"></h3>
            <h3 id="seaLevel"></h3>
            <h3 id="visibility"></h3>
          </div>
        </div>
        <div class="buttons">
          <button id="show5days"> <p class="dayP changeDisplay2">5 DAYS</p> <p class="dayP2 changeDisplay">HIDE</p></button>
          <button id="showMoreInfo"><p class="dop changeDisplay2">MORE INFO</p> <p class="dop2 changeDisplay">HIDE</p></button>
        </div>

        <div class="row addInfo changeDisplay">
          <div class="col-12">
            <h4 id="titleForTable">Додаткова Інформація</h4>
            <table id="additInfo">
              <thead>
                <tr>
                  <th id="darkModeTh">City Id</th>
                  <th id="darkModeTh2">Country</th>
                  <th id="darkModeTh3">Population</th>
                  <th id="darkModeTh4">Timezone</th>
                  <th id="darkModeTh5">Lat. Coord</th>
                  <th id="darkModeTh6">Lon. Coord</th>
                </tr>
              </thead>

              <tbody id="tbody">

              </tbody>
            </table>
          </div>
        </div>

        <div class="row positionTop changeDisplay">

          <div class="col-12">
            <h4 id="titleForTable2">Погода на 3 дні з 3-х годинним кроком</h4>
            <hr>
            <table id="allInfo">
              <thead>
                <tr>
                  <th id="darkModeTh">Дата і час</th>
                  <th id="darkModeTh2">Темпр.</th>
                  <th id="darkModeTh3">Відч як</th>
                  <th id="darkModeTh4">Макс. Тем.</th>
                  <th id="darkModeTh5">Мін. Тем.</th>
                  <th id="darkModeTh6">Видимісьть</th>
                  <th id="darkModeTh7">Тиск</th>
                  <th id="darkModeTh8">Швидк. Вітру</th>
                  <th id="darkModeTh9">Вологість</th>
                  <th id="darkModeTh10">Рівень моря</th>
                  <th id="darkModeTh11">Опис</th>
                  <th id="darkModeTh12">icon</th>
                </tr>
              </thead>

              <tbody id="tbody2">

              </tbody>
            </table>
          </div>
        </div>

        <div class="row inside5">
          <div class="col-12">
            <img id="backBtn" src="./img/back-button-icon-11.jpg" alt="backBtn">
          </div>
        </div>
      </div>
    </div>


    <script src="./script/main.js"></script>
  </body>
</html>
